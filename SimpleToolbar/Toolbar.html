<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .syntaxhighlighter {
            background-color: inherit !important;
        }
    </style>
    
    <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
    <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js" type="text/javascript"></script>
    <script src="http://agorbatchev.typepad.com/pub/sh/3_0_83/scripts/shbrushjscript.js" type="text/javascript"></script>
</head>
<body>
    <div id="demo">
        <!-- Toolbar with a few buttons-->
        <div id="toolbar">
            <input type="button" value="Bold" onclick="$('.editor').Arte('bold');"/>
            <input type="button" value="Italic" onclick="$('.editor').Arte('italic');"/>
            <input type="button" value="Underline" onclick="$('.editor').Arte('underline');"/>
        </div>

        <!-- The following div will host a Arte editor -->    
        <div class="editor"></div>
    
        <!--Dependencies-->
        <script src="../Scripts/3rdParty/jQuery/jquery-1.9.1.js" type="text/javascript"></script>
    
        <!-- Include the Arte scripts-->
        <script src="../Scripts/ArteJS/rangy.debug.js" type="text/javascript"></script>
        <script src="../Scripts/ArteJS/arte.debug.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {
                //Initialize a Arte Instance
                $(".editor").Arte();
            });
        </script>
    </div>
    
    <script src="../Scripts/pages.js" type="text/javascript"></script>
</body>
</html>
