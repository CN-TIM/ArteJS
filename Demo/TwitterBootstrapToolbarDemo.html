<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	    <title>Rich text editor</title>
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="demo.css"/>
        <link rel="stylesheet" href="arte.css" />
        <link rel="stylesheet" href="toolbar.css" />
    
	</head>
    <body>
        
        <div class="commandTypeSelector">
            Command Attribute Type
            <select class = "commandAttrType">
                <option value="className">use class names</option>
                <option value="styleName">use styles</option>
                <option value="tagName">use tags</option>
            </select>
        </div>

        <div id="text_editor">
            <div id="toolbar"></div>
            <div id="editor"></div>
        </div>

        <div id="htmlContent"></div>
                
        <!--Included the Rich text files-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../Release/V0.1/Rangy.debug.js"></script>
        <script type="text/javascript" src="../Release/V0.1/Arte.debug.js"></script>
        <script type="text/javascript" src="../Release/V0.1/Toolbar.debug.js"></script>
        
        <script type="text/javascript">

            $(".commandAttrType").on("change", function(e)
            {
                var commandAttrType = $(this).val();
                Arte.configuration.commandAttrType = commandAttrType;
                Arte.Toolbar.configuration.commandAttrType = commandAttrType;
            });

            $(function(){
                Arte.configuration.allowOpsOnCollapsedSelection = false;
                // List of buttons 
                var buttons = ["bold", "italic", "textAlignLeft", "textAlignCenter", "textAlignRight", "h1", "h2", "h3", "h4", "h5", "h6",
                    "subscript", "superscript", "unorderedList", "orderedList", "undo", "redo",
                    "fontSize", "fontFamily", "color", "insertLink"
                ];

                $("#editor").Arte();

                $("#toolbar").ArteToolbar({
                    editor: "#editor",
                    buttons: buttons
                });

                $("#editor").on("onvaluechange", function(e, data)
                {
                    var textArea = data.textArea;
                    $("#htmlContent").text(textArea.outerValue());
                });

            });
        </script>
    </body>
</html>
