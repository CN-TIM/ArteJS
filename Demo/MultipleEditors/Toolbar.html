<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Rich text editor</title>
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="toolbar.css" />
    <link rel="stylesheet" href="../../CSS/stylesheet.css"/>
    <link rel="stylesheet" href="../../CSS/page.css" />
</head>
<body>
    <div id="demo">
        <!-- Markup to host the toolbar and the editor-->
        
        <div style="position:relative">Toolbar and Editor #1
        <div class="toolbar1"></div>
        <div class="editor1"></div>
</div>
        <div style="position:relative">Toolbar and Editor #2
        <div class="toolbar2"></div>
        <div class="editor2"></div>
</div>
        <!--Included the Rich text files-->
        <!--Dependencies-->
        <script src="../../Scripts/3rdParty/JQuery/jquery-1.9.1.js"></script>

        <!-- Include the Arte scripts-->
        <script src="../../Scripts/ArteJS/rangy.debug.js"></script>
        <script src="../../Scripts/ArteJS/arte.debug.js"></script>
        <script src="../../Scripts/ArteJS/toolbar.debug.js"></script>

        <script type="text/javascript">
            $(function () {
                // List of buttons to show on the toolbar 
                var buttons = ["bold", "italic", "underline", "blockquote", "textAlignLeft", "textAlignCenter", "textAlignRight", "h1", "h2", "h3", "h4", "h5", "h6",
                    "subscript", "superscript", "unorderedList", "orderedList", "undo", "redo", "fontSize", "fontFamily", "color", "backgroundColor", "insertLink"
                ];

                // Initialize the editor
                $(".editor1").Arte();

                // Initialize the toolbar
                $(".toolbar1").ArteToolbar({
                    editor: $(".editor1"),
                    buttons: buttons
                });

                // Initialize the editor
                $(".editor2").Arte();

                // Initialize the toolbar
                $(".toolbar2").ArteToolbar({
                    editor: $(".editor2"),
                    buttons: buttons
                });
            });
        </script>
    </div>
</body>
</html>
