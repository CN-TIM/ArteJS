<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../CSS/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="../../CSS/page.css" rel="stylesheet" type="text/css"/>    
    <link rel="stylesheet" href="../../CSS/demopage.css" />
</head>
<body>
    <div class="overview">
        This page includes an example of very simple toolbar. Example code is located <a href="https://github.com/vistaprint/ArteJS/blob/gh-pages/Demo/SimpleToolbar/Toolbar.html">here</a>
    </div>
    <div id="demo">
        <!-- Toolbar with a few buttons-->
        <div id="toolbar">
            <input type="button" value="Bold" onclick="$('.editor').Arte('bold');"/>
            <input type="button" value="Italic" onclick="$('.editor').Arte('italic');"/>
            <input type="button" value="Underline" onclick="$('.editor').Arte('underline');"/>
        </div>

        <!-- The following div will host a Arte editor -->    
        <div class="editor"></div>
    
        <!--Dependencies-->
        <script src="../../Scripts/3rdParty/JQuery/jquery-1.9.1.js" type="text/javascript"></script>  
        <script src="../../Scripts/ArteJS/rangy.debug.js" type="text/javascript"></script>
        <script src="../../Scripts/ArteJS/arte.debug.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {
                //Initialize a Arte Instance
                $(".editor").Arte();
            });
        </script>

    </div>
</body>
</html>
